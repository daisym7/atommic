pretrained: true
checkpoint: /scratch/dmvandenberg/CIRIM_models_Esaote/Test_Atommic/Spine/default/3x_Powerlaw/checkpoints/default--val_loss=0.0168-epoch=100-last.ckpt
mode: test

model:
  model_name: CIRIM
  recurrent_layer: IndRNN
  conv_filters:
    - 64
    - 64
    - 2
  conv_kernels:
    - 5
    - 3
    - 3
  conv_dilations:
    - 1
    - 2
    - 1
  conv_bias:
    - true
    - true
    - false
  recurrent_filters:
    - 64
    - 64
    - 0
  recurrent_kernels:
    - 1
    - 1
    - 0
  recurrent_dilations:
    - 1
    - 1
    - 0
  recurrent_bias:
    - true
    - true
    - false
  depth: 2
  time_steps: 8
  conv_dim: 2
  num_cascades: 5
  no_dc: true
  keep_prediction: true
  accumulate_predictions: true
  dimensionality: 2
  reconstruction_loss:
    l1: 0.1
    ssim: 0.9
  normalization_type: max
  unnormalize_loss_inputs: false
  unnormalize_log_outputs: false
  kspace_reconstruction_loss: false
  total_reconstruction_loss_weight: 1.0
  complex_valued_type: stacked  # stacked, complex_abs, complex_sqrt_abs
  coil_combination_method: SENSE
  ssdu: false
  n2r: false
  fft_centered: true
  fft_normalization: ortho
  spatial_dims:
    - -2
    - -1
  coil_dim: 1
  estimate_coil_sensitivity_maps_with_nn: false
  consecutive_slices: 1

  test_ds:
#    data_path: /data/projects/esaote/Data_training_CIRIM/Esaote_Trainingset/Knee/2D_Dataset/exp1/Val/
    data_path: /data/projects/esaote/Data_training_CIRIM/Esaote_Trainingset/Spine/Val/
    coil_sensitivity_maps_path: None
    mask_path: None
    noise_path: None
    initial_predictions_path: None
    dataset_format: fastmri
    sample_rate: 1
    volume_sample_rate: None
    use_dataset_cache: false
    dataset_cache_file: None
    num_cols: None
    consecutive_slices: 1
    data_saved_per_slice: false
    complex_target: true
    log_images_rate: 0.05
    apply_prewhitening: false
    apply_gcc: false
    estimate_coil_sensitivity_maps: false
    coil_sensitivity_maps_type: rss
    coil_sensitivity_maps_gaussian_sigma: 0.0
    coil_sensitivity_maps_espirit_threshold: 0.05
    coil_sensitivity_maps_espirit_kernel_size: 6
    coil_sensitivity_maps_espirit_crop: 0.95
    coil_sensitivity_maps_espirit_max_iters: 30
    coil_combination_method: SENSE
    dimensionality: 2
    mask_args:
      type: powerlaw1d
      accelerations:
        - 3
      center_fractions:
        - 0.08
      shift_mask: false
      center_scale: 0.1
      use_seed: true
    partial_fourier_percentage: 0.0
    remask: false
    ssdu: false
    n2r: false
    unsupervised_masked_target: false
    crop_size: None
    kspace_crop: false
    crop_before_masking: true
    kspace_zero_filling_size: None
    normalize_inputs: true
    normalization_type: max
    kspace_normalization: false
    fft_centered: true
    fft_normalization: ortho
    spatial_dims:
      - -2
      - -1
    coil_dim: 1
    use_seed: true
    batch_size: 1
    shuffle: false
    num_workers: 8
    pin_memory: false
    drop_last: false

  optim:
    name: adam
    lr: 1e-4
    betas:
      - 0.9
      - 0.999
    weight_decay: 0.0
    sched:
      name: InverseSquareRootAnnealing
      min_lr: 0.0
      last_epoch: -1
      warmup_ratio: 0.1

trainer:
  strategy: ddp_find_unused_parameters_false
  accelerator: gpu
  devices: 1
  num_nodes: 1
  max_epochs: 50
  precision: 16-mixed
  enable_checkpointing: false
  logger: false
  log_every_n_steps: 50
  check_val_every_n_epoch: -1
  max_steps: -1

exp_manager:
  exp_dir: /scratch/dmvandenberg/CIRIM_models_Esaote/Test_Atommic/Spine/default/Test/
  ema:
    enable: false
  create_tensorboard_logger: true
  create_wandb_logger: false
  wandb_logger_kwargs:
    project: atommic.reconstruction.predictions.fastMRI_Knees_multicoil_random1d_4x_8x_AutoEstimationCSM
